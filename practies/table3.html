<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    td{
      width: 50px;
      height: 30px;
    }
  </style>
</head>
<body>
  <tbody>
    <table border="1"  width="50%" height="900px">
   
      <tr>
        <td colspan="3">fssd</td>
        <td>sdsdf</td>
        <td rowspan="2">sddsfsd</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="4">fssd</td>
        <td >sdsdf</td>
        <td>sddsfsd</td>
      </tr>

      
      <tr>
        <td colspan="2" rowspan="2"></td>
        <td rowspan="2"></td>
      </tr>
</tbody>
      <tr>
        <td rowspan="2" colspan="1"></td>
        <td rowspan="2" rowspan="2"></td>
        <td rowspan="2" colspan="3"></td>
      </tr>

      
    </table>
  
  
</body>
</html>
